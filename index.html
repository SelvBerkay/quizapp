<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Quiz App</title>
</head>
<body>
  <div class="start-btn bg-info btn active">Quizi Başlat</div>

  <div class="card">
    <div class="card-header">
      <h1>Quiz App</h1>
      <div class="timer">
        <div class="timetext"></div>
        <div class="time"></div>
      </div>
      <div class="timerline"></div>
    </div>
    <div class="card-body">
      <h1 class="sorumetni"></h1>

      <div class="cevaplar">
      </div>
    </div>
    <div class="card-footer">
      <div class="sorusayisi"></div>
      <div class="next-btn btn btn-primary">Sonraki Soru</div>
    </div>
  </div>

  <div class="skor bg-info">
    <div class="bitisikonu"><i class="fa-solid fa-check-double"></i></div>
    <div class="toplamskor"></div>
    <div class="butonlar">
      <div class="btn btn-primary restart-btn">Tekrar Başla</div>
      <div class="btn btn-primary quit-btn">Quizden Çık</div>
    </div>
  </div>





  <script src="ui.js"></script>
  <script src="soru.js"></script>
  <script src="quiz.js"></script>
  <script src="app.js"></script>
</body>
</html>
